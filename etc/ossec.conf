<!-- Server Example Configuration !>

<global>
  <mail-notify>yes</mail-notify>
  <emailto>dcid@ossec.net</emailto>
  <emailfrom>hids@ossec.net</emailfrom>
  <smtpserver>mail.ossec.net</smtpserver>
  <logbyday>yes</logbyday>
  <logbylevel>yes</logbylevel>
</global>

<rules>
  <include>syslog.rules</include>
  <include>pix.rules</include>
</rules>


<response>
  <mail-notification>3</mail-notification>
  <log>1</log>
</response>

<remote>
  <group>syslog</group>
  <connection>syslog</connection>
</remote>
		
<remote>
  <group>syslog</group>
  <connection>secure</connection>
</remote>

<localfile>
  <location>/var/log/messages</location>
  <group>syslog</group>
</localfile>
